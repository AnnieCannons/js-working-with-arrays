    <!-- Exercise 4 -->

    <button onclick="myFunction4()">Exercise 4</button>

    <script>
        function myFunction4() {
            let text;
            const cities = ["Oakland", "New York"];
            cities.push("Memphis");
            cities.push("Phoenex");
            cities.unshift('Atlanta');
            cities.push('Chicago', 'Denver');
            cities.shift();
            cities.pop();
            let city = cities.join('<br /> ');
            text = city + ' <br /> <br />' + " and reverse is" + '<br />  <br />' + cities.reverse().join('<br /> ');
            console.log("Exercise 5: " + city + " and reverse is " + cities.reverse().join(', ') + "!");
            document.getElementById("exercise4").innerHTML = text;
        }
    </script>

    <!-- Exercise 9 -->

    <button onclick="myFunction9()">Exercise 9</button>
    <p id="exercise9"></p>

    <script>
        function myFunction9() {
            let text;
            let myString = 'Ryu+Ken+Chun-Li+Cammy+Guile+Sakura+Sagat+Juri';
            let myArray = myString.split("+");
            let arrayLength = myArray.length;
            let lastItem = myArray[myArray.length - 1];
            myArray.pop();
            myArray.push('Han', 'Tek');

            text = 'myArray: ' + myArray + '<br /> arrayLength: ' + arrayLength + '<br /> lastItem: ' + lastItem + '<br /> final result: ' + myArray.join(', ') + '<br /> new arrayLength: ' + myArray.length + '<br /> new lastItem: ' + myArray[myArray.length - 1];
            console.log('Exercise 9: myArray: ' + myArray + '  arrayLength: ' + arrayLength + '  lastItem: ' + lastItem + '  final result: ' + myArray.join(', ') + '  new arrayLength: ' + myArray.length + '  new lastItem: ' + myArray[myArray.length - 1]);
            document.getElementById("exercise9").innerHTML = text;
        }
